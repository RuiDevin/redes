<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="fisionomia.css">
</head>
<body>

  <header>
    <nav>
      <h1>Seu Carrinho de Compras</h1>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart-item">
      <img src="produto1.jpg" alt="Produto 1">
      <div class="info">
        <h2>Nome do Produto 1</h2>
        <p class="price">Preço: R$ 999,00</p>
        <p>Quantidade: 2</p>
        <button>Remover do Carrinho</button>
      </div>
    </section>

    <section class="cart-item">
      <img src="produto2.jpg" alt="Produto 2">
      <div class="info">
        <h2>Nome do Produto 2</h2>
        <p class="price">Preço: R$ 799,00</p>
        <p>Quantidade: 1</p>
        <button>Remover do Carrinho</button>
      </div>
    </section>

    <section class="cart-total">
      <h2>Total do Carrinho</h2>
      <p>Total: R$ 2.797,00</p>
      <button>Finalizar Compra</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Sua Loja de Produtos</p>
  </footer>

</body>
</html>
